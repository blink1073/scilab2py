# travis-ci.org definition for scilab2py build

# After changing this file, check it on:
#   http://lint.travis-ci.org/

# http://conda.pydata.org/docs/travis.html
language: python

env:
    - CONDA="python=2.6 numpy=1.6 scipy=0.11"
    - CONDA="python=2.7 numpy scipy"
    - CONDA="python=3.3 numpy scipy"
    - CONDA="python=3.4 numpy scipy"

before_install:
  - sudo apt-get update -qq;
  - sudo apt-get install -qq scilab;
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda update conda
  - conda info -a
  - conda create -n test $CONDA IPython nose pip coverage
  - source activate test
  - pip install coveralls

install:
  - export PYTHONWARNINGS=all
  - python setup.py install
  - cd

script:
    # run coverage on py2.7, regular on others
  - if [[ $CONDA == python=2.7* ]]; then
      nosetests -v --exe --with-doctest --with-cov --cover-package scilab2py scilab2py;
    else
      nosetests --exe -v scilab2py;
    fi

after_success:
    - if [[ $CONDA == python=2.7* ]]; then
          coveralls;
      fi
