# travis-ci.org definition for oct2py build

# After changing this file, check it on:
#   http://lint.travis-ci.org/

# http://conda.pydata.org/docs/travis.html
language: python

env:
    - CONDA="python=2.7 numpy=1.7.1 scipy=0.12"
    - CONDA="python=3.3 numpy scipy"
    - CONDA="python=3.4 numpy scipy"

before_install:
  - sudo apt-get update -qq;
  # download Scilab 5.5.0 and add it to the path
  - wget http://www.scilab.org/download/5.5.0/scilab-5.5.0.bin.linux-x86_64.tar.gz -O scilab.tar.gz
  - tar xfz scilab.tar.gz
  - export PATH="$PWD/scilab-5.5.0/bin:$PATH"
  - scilab -version; true
  # install conda environment
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda update conda
  - conda info -a
  - travis_retry conda create -n test $CONDA IPython nose pip coverage
  - source activate test
  - travis_retry pip install coveralls

install:
  - export PYTHONWARNINGS=all
  - python setup.py install
  - cd

script:
    # run coverage on py2.7, regular on others
  - if [[ $CONDA == python=2.7* ]]; then
      nosetests -v --exe --with-doctest --with-cov --cover-package scilab2py scilab2py;
    else
      nosetests --exe -v scilab2py;
    fi

after_success:
    - coveralls
